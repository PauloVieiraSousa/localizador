<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <a class="button button-icon button-clear ion-ios-bell-outline" ui-sref="app.notification">
                </a>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="menuContent" class="content"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-avatar">
                    <img ng-src="{{vm.user.photo}}">
                    <h2 class="text-ajustment"><strong>Nome:</strong> {{vm.user.name}}</h2>
                    <p class="text-ajustment"><small>{{vm.user.email}}</small></p>
                </ion-item>

                <ion-item menu-close ui-sref="app.map">
                    Localizar
                </ion-item>

                <ion-item menu-close ui-sref="app.configuration">
                    Configurações
                </ion-item>
                <ion-item menu-close ui-sref="app.device">
                    Dispositivos
                </ion-item>
                <ion-item menu-close ng-click="vm.logOut()">
                    Sair
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
